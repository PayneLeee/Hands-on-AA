name: hands-on-aai
channels:
  - conda-forge
  - pytorch
  - defaults
dependencies:
  - python=3.10
  - pip
  - jupyter
  - notebook
  - ipykernel
  - ipywidgets
  - numpy>=1.23.0
  - pandas>=2.0.0
  - tqdm
  - requests
  - pillow
  - pip:
    # Core LLM and AI libraries
    - openai>=1.0.0
    
    # Transformers for Hugging Face models
    - transformers>=4.30.0
    - accelerate>=0.20.0
    - sentencepiece>=0.1.99
    
    # PyTorch - CPU version (default)
    # Note: For GPU support, install PyTorch separately with CUDA support:
    # pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118
    - torch>=2.0.0
    - torchvision>=0.15.0
    - torchaudio>=2.0.0
    - langchain>=0.1.0
    - langchain-openai>=0.0.5
    - langchain-experimental>=0.0.50
    - langchain-community>=0.0.20
    - langgraph>=0.0.20
    - langchain_mcp_adapters>=0.1.0
    - faiss-cpu>=1.7.4
    - lm-eval>=0.4.0
    - human-eval>=1.0.0
    - python-dotenv>=1.0.0
    - pydantic>=2.0.0
    - pydantic-settings>=2.0.0
    - httpx>=0.24.0
    - duckduckgo-search>=4.0.0
    - google-search-results>=2.4.2
    - serpapi>=0.1.5
    - markdown>=3.4.0
    - ipython>=8.12.0
    - qwen-vl-utils>=0.0.1
    - nest-asyncio>=1.5.0
    - anyio>=3.7.0
    - mcp>=0.1.0
    - fastmcp>=0.1.0
    - distro>=1.7.0
    - sniffio>=1.3.0
    - typing-extensions>=4.8.0
    - certifi>=2023.7.22
    - idna>=3.4
    - pytest>=7.4.0
    - pytest-asyncio>=0.21.0
